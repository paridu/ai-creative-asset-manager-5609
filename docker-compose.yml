version: '3.8'

services:
  api-gateway:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - asset-service
      - search-service

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: archive_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  asset-service:
    build: ./services/asset-service
    environment:
      DATABASE_URL: postgresql://admin:password@postgres:5432/archive_db
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - postgres
      - rabbitmq

  ai-worker:
    build: ./services/ai-worker
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      VECTOR_DB_URL: http://vector-db:8000
    depends_on:
      - rabbitmq