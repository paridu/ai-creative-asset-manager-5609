version: '3.8'

services:
  # Message Broker for the Ingestion Pipeline
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  # Main ETL Worker
  ingestion-worker:
    build: .
    command: celery -A tasks worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/archive_ai
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672//
      - S3_BUCKET_NAME=archive-ai-assets
      - PINECONE_API_KEY=your_key
    depends_on:
      - rabbitmq
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"